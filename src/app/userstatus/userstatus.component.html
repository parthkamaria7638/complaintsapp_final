<span [ngSwitch]="status">

  <span *ngSwitchCase="'online'" class="success">
    <span class="dot" aria-hidden="true"></span> Online
  </span>

  <span *ngSwitchCase="'offline'" class="danger">
    <span class="dot" aria-hidden="true"></span> Offline
  </span>

  <span *ngSwitchCase="'away'" class="warning">
    <span class="dot" aria-hidden="true"></span> Away
  </span>

  <span *ngSwitchDefault class="help">
    <span class="dot" aria-hidden="true"></span> Unknown
  </span>

</span>
