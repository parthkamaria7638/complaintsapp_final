<div class="container" @fadeIn @fadeOut *ngFor="let complain of complaints | approved | reverse">
<div class="box">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img [src]="complain.logoURL" alt="Image">
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong *ngIf="complain.platform == 'Twitter'">{{ complain.IssuerName }}</strong>  
          <strong *ngIf="complain.platform == 'Reddit'">{{ complain.IssuerID }}</strong>
          <strong *ngIf="complain.platform == 'Facebook'">{{ complain.Name }}</strong>
          <small *ngIf="complain.platform == 'Twitter' || complain.platform == 'Reddit'">@{{ complain.IssuerUsername }}</small> 
          <span 
          class="tag"
          [class.is-link]="complain.cssClass == 'is-link'"
          [class.is-danger]="complain.cssClass == 'is-danger'"
          [class.is-info]="complain.cssClass == 'is-info'"
          >{{ complain.platform }}</span> 
          <small>{{ complain.Timestamp | TimeRemaining : currTime }}</small> 
          <br>
          <small><strong>Type:</strong>{{ complain.Type }} </small> <br>
          <small> <strong>Location:</strong> {{ complain.Location }} </small> <br>
          {{ complain.Body }}
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a 
          title="Track Complaint"
          class="level-item" aria-label="retweet" 
          [routerLink]="['track', complain.$key]">
            <span class="icon is-small has-text-success">
              <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </span>
          </a>
          <a 
          title="Complaint Info"
          class="level-item" aria-label="retweet">
            <span class="icon is-small has-text-info">
              <i class="fa fa-info-circle" aria-hidden="true"></i>
            </span>
          </a>
        </div>
      </nav>
    </div>
  </article>
</div>
</div>
